<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Konto anlegen</title>
    </h:head>
    <h:body>
        <ui:composition template="../../WEB-INF/lohrbankTemplate.xhtml">
            <ui:define name="content">
                <h:form>
                    <h3>Nur zwei kleine Schritte zu Ihrem neuen Konto</h3>
                    <div id="accountname" class="form-group">
                        <h:outputLabel value="Kontoname"></h:outputLabel>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <span><i class="glyphicon glyphicon-euro"></i></span>
                            </span>
                            <h:inputText id="input_accountname" required="true" value="#{accountModel.accountName}" class="form-control bf-no-message has-success" pt:placeholder="Kontoname" />
                        </div>
                    </div>
                    <div id="disposition" class="form-group">
                        <h:outputLabel value="Maximaler Dispobetrag (optional)"></h:outputLabel>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <span><i class="glyphicon glyphicon-minus"></i></span>
                            </span>
                            <h:inputText id="input_disposition" value="#{accountModel.disposition}" converterMessage="Bitte nur Zahlen eintragen." class="form-control bf-no-message has-success" pt:placeholder="Max. Dispo" />
                        </div>
                    </div>
                    <h:commandButton class="col-xs-12 margin-top-5" style="margin-top:5px;" action="#{accountModel.CreateAccount()}" value="Erstellen"/>
                </h:form>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
