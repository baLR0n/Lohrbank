<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Meine Konten</title>
    </h:head>
    <h:body>
        <ui:composition template="../../WEB-INF/lohrbankTemplate.xhtml">
            <ui:define name="content">
                <b:panel title="Gesamtübersicht --- Konten: #{accountModel.GetAllAccounts().size()} --- Gesamtkontostand: #{accountModel.GetOverallBalance()}€" look="#{accountModel.IsFloatPositive(accountModel.GetOverallBalance())}">
                        
                </b:panel>
                
                <ui:repeat var="account" value="#{accountModel.GetAllAccounts()}">
                    <b:panel title="#{account.name} Kontostand: #{account.balance}€" look="#{accountModel.IsFloatPositive(account.balance)}">
                        <h2>So schauts aus.</h2>
                    </b:panel>
                </ui:repeat>
                
                <b:container class="col-xs-12">
                    <h:outputText rendered="#{accountModel.HasAccounts()}">Sieht so aus, als hätten Sie noch kein Konto bei uns eingerichtet.</h:outputText>
                    <h:form>
                        <h:commandButton class="col-xs-10 col-xs-offset-1" action="#{accountModel.ShowAccountCreationPage()}" value="Neues Konto anlegen >>"/>
                    </h:form>
                </b:container>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
