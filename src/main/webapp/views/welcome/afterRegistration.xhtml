<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Willkommen bei der Lohrbank!</title>
    </h:head>
    <h:body>
        <ui:composition template="../../WEB-INF/lohrbankTemplate.xhtml">
            <ui:define name="content">
                <div class="col-lg-8 col-lg-offset-2 col-xs-10 col-xs-offset-1">
                    <span><i class="glyphicon glyphicon-ok"></i> Vielen Dank für ihre Registrierung bei der Lohrbank.</span>
                </div>
                
                <div class="col-lg-8 col-lg-offset-2 col-xs-10 col-xs-offset-1">
                    <span> Ihr persönlicher TAN-Generator wird ihnen umgehend zugeschickt.</span>
                </div>
                
                <div class="col-lg-8 col-lg-offset-2 col-xs-10 col-xs-offset-1">
                    <b:container class="col-xs-12" rendered="#{!accountModel.HasAccounts()}">
                        <h3>Als Erstes sollten Sie ein Konto bei uns eingerichten.</h3>
                        <h:form>
                            <h:commandButton class="col-xs-12" action="#{accountModel.ShowAccountCreationPage()}" value="Jetzt Konto anlegen >>"/>
                        </h:form>
                    </b:container>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
